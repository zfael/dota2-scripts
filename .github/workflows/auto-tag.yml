name: Auto Tag (RC)

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for accurate version detection
          token: ${{ secrets.PAT_TOKEN }}

      - name: Get latest stable tag
        id: get_latest_tag
        run: |
          # Get the latest STABLE tag (no -rc suffix), default to v0.0.0 if none exist
          LATEST_STABLE=$(git tag -l 'v*' | grep -v '\-rc' | sort -V | tail -n1 || echo "")
          if [ -z "$LATEST_STABLE" ]; then
            LATEST_STABLE="v0.0.0"
          fi
          echo "latest_stable=$LATEST_STABLE" >> $GITHUB_OUTPUT
          echo "Latest stable tag: $LATEST_STABLE"

      - name: Check for new commits since stable
        id: check_commits
        run: |
          LATEST_STABLE="${{ steps.get_latest_tag.outputs.latest_stable }}"
          
          if [ "$LATEST_STABLE" = "v0.0.0" ]; then
            COMMIT_COUNT=$(git rev-list --count HEAD)
          else
            COMMIT_COUNT=$(git rev-list --count ${LATEST_STABLE}..HEAD)
          fi
          
          echo "commit_count=$COMMIT_COUNT" >> $GITHUB_OUTPUT
          
          if [ "$COMMIT_COUNT" -eq 0 ]; then
            echo "has_new_commits=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  No new commits since $LATEST_STABLE, skipping tag creation"
          else
            echo "has_new_commits=true" >> $GITHUB_OUTPUT
            echo "üìù Found $COMMIT_COUNT new commit(s) since $LATEST_STABLE"
          fi

      - name: Determine version bump
        if: steps.check_commits.outputs.has_new_commits == 'true'
        id: version_bump
        run: |
          LATEST_STABLE="${{ steps.get_latest_tag.outputs.latest_stable }}"
          
          # Remove 'v' prefix for version manipulation
          VERSION=${LATEST_STABLE#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          
          # Get commit messages since last STABLE tag
          if [ "$LATEST_STABLE" = "v0.0.0" ]; then
            COMMITS=$(git log --pretty=format:"%s" HEAD)
          else
            COMMITS=$(git log --pretty=format:"%s" ${LATEST_STABLE}..HEAD)
          fi
          
          echo "Analyzing commits since stable:"
          echo "$COMMITS"
          
          # Determine bump type based on conventional commits
          # BREAKING CHANGE or feat!: -> major
          # feat: -> minor
          # fix:, chore:, docs:, etc. -> patch
          
          BUMP_TYPE="patch"
          
          if echo "$COMMITS" | grep -qE "^(feat|fix|chore|docs|style|refactor|perf|test|build|ci)(\(.+\))?!:|BREAKING CHANGE"; then
            BUMP_TYPE="major"
            echo "üö® Breaking change detected"
          elif echo "$COMMITS" | grep -qE "^feat(\(.+\))?:"; then
            BUMP_TYPE="minor"
            echo "‚ú® New feature detected"
          else
            echo "üêõ Patch/fix detected"
          fi
          
          # Calculate new base version
          case "$BUMP_TYPE" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          BASE_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "base_version=$BASE_VERSION" >> $GITHUB_OUTPUT
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "Base version will be: $BASE_VERSION"

      - name: Determine RC number
        if: steps.check_commits.outputs.has_new_commits == 'true'
        id: rc_number
        run: |
          BASE_VERSION="${{ steps.version_bump.outputs.base_version }}"
          
          # Find existing RC tags for this base version
          EXISTING_RCS=$(git tag -l "v${BASE_VERSION}-rc.*" | sort -V)
          
          if [ -z "$EXISTING_RCS" ]; then
            RC_NUM=1
            echo "No existing RCs for v${BASE_VERSION}, starting at rc.1"
          else
            # Get the highest RC number
            LAST_RC=$(echo "$EXISTING_RCS" | tail -n1)
            LAST_RC_NUM=$(echo "$LAST_RC" | sed "s/v${BASE_VERSION}-rc\.//")
            RC_NUM=$((LAST_RC_NUM + 1))
            echo "Found existing RCs, incrementing to rc.${RC_NUM}"
          fi
          
          NEW_VERSION="v${BASE_VERSION}-rc.${RC_NUM}"
          echo "rc_num=$RC_NUM" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New RC version will be: $NEW_VERSION"
          
          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version will be: $NEW_VERSION"

      - name: Check if RC tag already exists
        if: steps.check_commits.outputs.has_new_commits == 'true'
        id: check_tag
        run: |
          NEW_VERSION="${{ steps.rc_number.outputs.new_version }}"
          if git rev-parse "$NEW_VERSION" >/dev/null 2>&1; then
            echo "tag_exists=true" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è  Tag $NEW_VERSION already exists, skipping"
          else
            echo "tag_exists=false" >> $GITHUB_OUTPUT
            echo "‚úÖ Tag $NEW_VERSION is new"
          fi

      - name: Create and push RC tag
        if: steps.check_commits.outputs.has_new_commits == 'true' && steps.check_tag.outputs.tag_exists == 'false'
        run: |
          NEW_VERSION="${{ steps.rc_number.outputs.new_version }}"
          BUMP_TYPE="${{ steps.version_bump.outputs.bump_type }}"
          
          # Configure git with PAT token
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create annotated tag with message
          git tag -a "$NEW_VERSION" -m "Release Candidate $NEW_VERSION ($BUMP_TYPE bump)
          
          Generated by GitHub Actions from commit ${{ github.sha }}
          
          This is a pre-release version. Use 'Promote Release' workflow to create stable release."
          
          # Push tag (token is already configured in checkout action)
          echo "Pushing tag $NEW_VERSION..."
          git push origin "$NEW_VERSION" || {
            echo "‚ùå Failed to push tag"
            exit 1
          }
          
          echo "üéâ Created and pushed RC tag: $NEW_VERSION"

      - name: Summary
        if: steps.check_commits.outputs.has_new_commits == 'true' && steps.check_tag.outputs.tag_exists == 'false'
        run: |
          echo "## üè∑Ô∏è Auto-Tagging Summary (Release Candidate)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Latest Stable:** ${{ steps.get_latest_tag.outputs.latest_stable }}" >> $GITHUB_STEP_SUMMARY
          echo "- **New RC Version:** ${{ steps.rc_number.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Bump Type:** ${{ steps.version_bump.outputs.bump_type }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The release workflow will now build and create a **pre-release** on GitHub." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To promote this to a stable release, run the **Promote Release** workflow." >> $GITHUB_STEP_SUMMARY
