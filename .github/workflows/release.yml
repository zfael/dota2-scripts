name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Windows
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            artifact_name: dota2-scripts.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename artifact
        shell: bash
        run: |
          mkdir -p artifacts
          VERSION="${GITHUB_REF#refs/tags/}"
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} artifacts/dota2-scripts-${VERSION}-windows-x64.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dota2-scripts-${{ github.ref_name }}-windows-x64
          path: artifacts/dota2-scripts-${{ github.ref_name }}-windows-x64.exe

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/dota2-scripts-${{ github.ref_name }}-windows-x64/dota2-scripts-${{ github.ref_name }}-windows-x64.exe
          body: |
            ## Dota2 Scripts ${{ github.ref_name }}
            
            ⚠️ **WARNING**: Using macros may violate game Terms of Service and result in account bans. Use at your own risk!
            
            ### Downloads
            - **Windows**: `dota2-scripts-${{ github.ref_name }}-windows-x64.exe` - Requires Administrator privileges and Interception driver
            
            See [README.md](https://github.com/${{ github.repository }}/blob/main/README.md) for usage instructions.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
