name: Promote Release

on:
  workflow_dispatch:
    inputs:
      rc_tag:
        description: 'RC tag to promote (e.g., v0.11.0-rc.3)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  promote:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Validate RC tag
        id: validate
        run: |
          RC_TAG="${{ github.event.inputs.rc_tag }}"
          
          # Check if tag exists
          if ! git rev-parse "$RC_TAG" >/dev/null 2>&1; then
            echo "âŒ Error: Tag $RC_TAG does not exist"
            exit 1
          fi
          
          # Check if it's an RC tag
          if [[ ! "$RC_TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+-rc\.[0-9]+$ ]]; then
            echo "âŒ Error: $RC_TAG is not a valid RC tag format (expected: vX.Y.Z-rc.N)"
            exit 1
          fi
          
          # Extract stable version (remove -rc.N suffix)
          STABLE_VERSION=$(echo "$RC_TAG" | sed 's/-rc\.[0-9]*$//')
          
          echo "rc_tag=$RC_TAG" >> $GITHUB_OUTPUT
          echo "stable_version=$STABLE_VERSION" >> $GITHUB_OUTPUT
          echo "âœ… Will promote $RC_TAG â†’ $STABLE_VERSION"

      - name: Check if stable version already exists
        id: check_stable
        run: |
          STABLE_VERSION="${{ steps.validate.outputs.stable_version }}"
          
          if git rev-parse "$STABLE_VERSION" >/dev/null 2>&1; then
            echo "âŒ Error: Stable tag $STABLE_VERSION already exists"
            exit 1
          fi
          
          echo "âœ… Stable tag $STABLE_VERSION is available"

      - name: Get RC commit SHA
        id: get_sha
        run: |
          RC_TAG="${{ steps.validate.outputs.rc_tag }}"
          COMMIT_SHA=$(git rev-list -n 1 "$RC_TAG")
          echo "commit_sha=$COMMIT_SHA" >> $GITHUB_OUTPUT
          echo "ðŸ“ RC tag points to commit: $COMMIT_SHA"

      - name: Create stable tag
        run: |
          RC_TAG="${{ steps.validate.outputs.rc_tag }}"
          STABLE_VERSION="${{ steps.validate.outputs.stable_version }}"
          COMMIT_SHA="${{ steps.get_sha.outputs.commit_sha }}"
          
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create annotated tag at the same commit as the RC
          git tag -a "$STABLE_VERSION" "$COMMIT_SHA" -m "Release $STABLE_VERSION
          
          Promoted from $RC_TAG
          
          Generated by GitHub Actions Promote Release workflow"
          
          # Push the new stable tag
          git push origin "$STABLE_VERSION" || {
            echo "âŒ Failed to push tag"
            exit 1
          }
          
          echo "ðŸŽ‰ Created stable tag: $STABLE_VERSION"

      - name: Summary
        run: |
          echo "## ðŸš€ Release Promotion Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **RC Tag:** ${{ steps.validate.outputs.rc_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Stable Version:** ${{ steps.validate.outputs.stable_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ steps.get_sha.outputs.commit_sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The release workflow will now build and create a **stable release** on GitHub." >> $GITHUB_STEP_SUMMARY
