[server]
port = 3000

[keybindings]
slot0 = "z"
slot1 = "x"
slot2 = "c"
slot3 = "v"
slot4 = "b"
slot5 = "n"
neutral0 = "0"
combo_trigger = "Home"

[logging]
level = "info"

[common]
survivability_hp_threshold = 30

[heroes.huskar]
armlet_toggle_threshold = 120
armlet_predictive_offset = 150
armlet_toggle_cooldown_ms = 300
berserker_blood_key = "e"
berserker_blood_delay_ms = 300
standalone_key = "Home"

[heroes.legion_commander]
standalone_key = "Home"

[heroes.shadow_fiend]
# Enable raze interception (ALT + right-click before Q/W/E)
raze_intercept_enabled = true
# Delay between right-click and raze key press (ms)
raze_delay_ms = 100

[heroes.tiny]
standalone_key = "Home"

[danger_detection]
enabled = true
hp_threshold_percent = 70
rapid_loss_hp = 100
time_window_ms = 500
clear_delay_seconds = 3
healing_threshold_in_danger = 50
max_healing_items_per_danger = 3
auto_bkb = false
auto_satanic = true
satanic_hp_threshold = 40
auto_blade_mail = true
auto_glimmer_cape = true
auto_ghost_scepter = true
auto_shivas_guard = true
# Auto-use Manta Style when silenced (independent of danger detection)
auto_manta_on_silence = true

[neutral_items]
enabled = true
self_cast_key = "0"
log_discoveries = false
use_in_danger = true
hp_threshold = 50
allowed_items = [
    "item_essence_ring",
    "item_minotaur_horn",
    "item_jidi_pollen_bag",
    "item_metamorphic_mandible",
    "item_riftshadow_prism",
    "item_kobold_cup",
    "item_polliwog_charm",
    "item_ash_legion_shield",
    "item_mana_draught",
    "item_pogo_stick",
    "item_psychic_headband",
    "item_crippling_crossbow",
    "item_idol_of_screeauk",
    "item_flayers_bota"
]

[heroes.largo]
amphibian_rhapsody_enabled = true
auto_toggle_on_danger = true
mana_threshold_percent = 20  # Auto-disable ultimate below this mana
heal_hp_threshold = 50  # Switch to Island Elixir when HP below this
beat_interval_ms = 995  # Beat timing in milliseconds (990-1000)
beat_correction_ms = 30  # Correction to apply every N beats (negative = speed up, positive = slow down)
beat_correction_every_n_beats = 5  # Apply correction every N beats (0 = disabled)
q_ability_key = "q"  # Bullbelly Blitz (damage)
w_ability_key = "w"  # Hotfeet Hustle (movement)
e_ability_key = "e"  # Island Elixir (healing)
r_ability_key = "r"  # Amphibian Rhapsody toggle
standalone_key = "Home"  # Manual ultimate activation

[heroes.broodmother]
# Spider micro: Middle Mouse triggers select spiders → right-click → reselect hero
spider_micro_enabled = true
spider_control_group_key = "F3"  # Use "Select All Other Units" hotkey (bind in Dota 2 settings)
reselect_hero_key = "1"          # Key to reselect hero after command
attack_key = "a"                 # Not used (right-click move instead)
# Auto-items: Hold modifier + right-click to use items then attack
auto_items_enabled = true
auto_items_modifier = "Space"    # Hold this key + right-click
auto_items = ["orchid", "bloodthorn", "diffusal", "disperser", "nullifier", "abyssal_blade"]
auto_ult_enabled = true          # Also press R (ultimate) during combo
auto_q_enabled = true            # Use Q when HP below threshold
auto_q_hp_threshold = 80         # HP% threshold for auto-Q

[gsi_logging]
enabled = false
output_dir = "logs/gsi_events"

[soul_ring]
# Master toggle for Soul Ring automation
enabled = true
# Only trigger Soul Ring if mana percent is below this threshold
min_mana_percent = 100
# Safety threshold - don't use Soul Ring if health percent is at or below this (avoid suicide)
min_health_percent = 20
# Delay in milliseconds between Soul Ring press and ability press
delay_before_ability_ms = 30
# Cooldown lockout in milliseconds to prevent double-fire on double-tap
trigger_cooldown_ms = 10
# Ability keys to intercept for Soul Ring triggering
ability_keys = ["q", "w", "e", "r", "d", "f"]
# Also trigger Soul Ring before item key presses (items that cost mana)
intercept_item_keys = true